<!-- Information box showing company details -->
<div class="company-info-box">
  <!-- Header label -->
  <div class="info-header">
    <span class="info-label">Based on your type of company:</span>
  </div>
  
  <!-- Company tags and categories -->
  <div class="tags-container">
    <!-- Primary company type tag -->
    <div class="tag tag-primary">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="tag-icon" aria-hidden="true">
        <path d="M5.33333 8H10.6667M8 5.33333V10.6667M14.6667 8C14.6667 11.6819 11.6819 14.6667 8 14.6667C4.3181 14.6667 1.33333 11.6819 1.33333 8C1.33333 4.3181 4.3181 1.33333 8 1.33333C11.6819 1.33333 14.6667 4.3181 14.6667 8Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      {{ wizardState.companyType() }}
    </div>
    
    <!-- Consultancy badge -->
    <div class="tag tag-secondary">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="tag-icon" aria-hidden="true">
        <path d="M8 8.66667C9.47276 8.66667 10.6667 7.47276 10.6667 6C10.6667 4.52724 9.47276 3.33333 8 3.33333C6.52724 3.33333 5.33333 4.52724 5.33333 6C5.33333 7.47276 6.52724 8.66667 8 8.66667ZM8 8.66667C5.79086 8.66667 4 10.4575 4 12.6667M8 8.66667C10.2091 8.66667 12 10.4575 12 12.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Consultancy
    </div>
    
    <!-- Categories label and list -->
    <span class="categories-label">Categories:</span>
    
    @for (category of wizardState.selectedCategories(); track category) {
      <div class="tag tag-category">{{ category }}</div>
    }
  </div>
  
  <!-- Suggested offering section -->
  <div class="suggestion-container">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="suggestion-icon" aria-hidden="true">
      <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" fill="#06b6d4" stroke="#06b6d4" stroke-width="1.5"/>
      <path d="M8 10L10 12L12 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="suggestion-text">
      <strong>Unita suggests:</strong> <span class="suggestion-type">Service</span>
    </span>
  </div>
</div>
