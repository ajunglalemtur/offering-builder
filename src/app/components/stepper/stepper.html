<!-- Step progress indicator showing all wizard steps -->
<div class="stepper">
  @for (step of wizardState.steps(); track step.id; let stepIndex = $index) {
    <div class="step-wrapper">
      <!-- Individual step circle with number or checkmark -->
      <div 
        class="step" 
        [class.active]="wizardState.currentStep() === step.id" 
        [class.completed]="step.completed">
        
        <div class="step-circle">
          <!-- Show checkmark for completed steps -->
          @if (step.completed) {
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-label="Completed">
              <path d="M16.6668 5L7.50016 14.1667L3.3335 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          } @else {
            <!-- Show step number for pending/active steps -->
            <span class="step-number">{{ step.id }}</span>
          }
        </div>
        
        <!-- Step label below the circle -->
        <div class="step-label">{{ step.label }}</div>
      </div>
      
      <!-- Connecting line between steps (except after the last step) -->
      @if (stepIndex < wizardState.steps().length - 1) {
        <div class="step-connector"></div>
      }
    </div>
  }
</div>
